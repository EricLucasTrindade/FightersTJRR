name: CI

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: game/package-lock.json

      - name: Install
        run: |
          cd game
          npm ci

      - name: Typecheck
        run: |
          cd game
          npx tsc --noEmit

      - name: Build
        run: |
          cd game
          npm run build
